<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="hour unit">
          <div class="hour_label">HR</div>
          <div class="hour_display num">
            <div class="hour_tens">0</div>
            <div class="hour_ones">0</div>
          </div>
        </div>
        <div class="minute unit">
          <div class="minute_label">Min</div>
          <div class="minute_display num">
            <div class="minute_tens">0</div>
            <div class="minute_ones">0</div>
          </div>
        </div>
        <div class="seconds unit">
          <div class="second_label">Sec</div>
          <div class="second_display num">
            <div class="second_tens">0</div>
            <div class="second_ones">0</div>
          </div>
        </div>
      </div>
      <div class="input"></div>
      <div class="control"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
